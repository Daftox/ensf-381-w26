<!doctype html>
<html>

<head>
    <title>Customize Order</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo"><img src="logo.jpeg" width="100%" height="100%"></div>
        <h1 class="logotext">Sweet Scoop Ice Cream</h1>
    </header>


    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="menu_view.html">Menu</a>
    </div>

    <main class="custom-order">
        <div class="banner">
            <img src="Picture2.jpeg" alt="Ice Cream Banner">
        </div>
        <form class="ice-order">
            <h2>Vanilla Dream</h2>
            <h3>Choose Type</h3>
            <label>
                <input type="radio" name="vanilla-type" value="cup" checked><br>Cup
            </label>
            <br>
            <label>
                <input type="radio" name="vanilla-type" value="cone"><br>Cone
            </label>
            <br><br>
            <button type="button">Submit Selection</button>
        </form>
        <form class="ice-order">
            <h2>Chocolate Bliss</h2>
            <h3>Select Toppings</h3>
            <label>
                <input type="checkbox" name="topping" value="sprinkles"><br>Sprinkles
            </label>
            <br>
            <label>
                <input type="checkbox" name="topping" value="nuts"><br>Nuts
            </label>
            <br>
            <label>
                <input type="checkbox" name="topping" value="caramel"><br>Caramel
            </label>
            <br><br>
            <button type="button">Submit Selection</button>
        </form>
        <br><br>
        <a href="order_summary.html">
            <button class="finish-button">Finish Order</button>
        </a>
    </main>
    <footer>
        <p>&copy; 2026 Sweet Scoop Ice Cream</p>
    </footer>
</body>

</html>
